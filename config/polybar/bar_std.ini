[bar/std]
monitor = ${env:POLYBAR_MONITOR}
monitor-fallback =
monitor-strict = false
fixed-center = true

line-size = 6
line-color = ${color.background}

width = 100%
height = 40

offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka Nerd Font:size=12;4"
font-1 = "feather:size=12;3"

modules-left = i3 sep xwindow
modules-center = spotify spotify-time spotify-prev spotify-play-pause spotify-next spotify-play-pause-watcher
modules-right = cpu memory sep backlight sep pulseaudio sep wireless-network wired-network sep battery updates sep date

separator =

dim-value = 1.0
wm-name =
locale =

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0

tray-padding = 0
tray-scale = 1.0
enable-ipc = true

click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click =
cursor-scroll =
