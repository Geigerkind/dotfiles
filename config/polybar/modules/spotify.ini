[module/spotify]
type = custom/script
interval = 1
tail = true
format-prefix = " "
format = <label>
format-background = ${color.background-alt}
format-foreground = ${color.foreground}
format-overline = ${color.background}
format-underline = ${color.background}
format-padding = 2
label-maxlen = 100
label-ellipsis = false

exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-time]
type = custom/script
interval = 1
exec = python ~/.config/polybar/scripts/spotify_status.py -f '{timeElapsed} / {timeTotal}'
format = <label>
format-background = ${color.background-alt}
format-foreground = ${color.foreground}
format-overline = ${color.background}
format-underline = ${color.background}
format-padding = 1

[module/spotify-prev]
type = custom/script
exec = echo ""
format = <label>
click-left = playerctl previous -p spotify
format-background = ${color.background-alt}
format-foreground = ${color.foreground}
format-overline = ${color.background}
format-underline = ${color.background}
format-padding = 1

[module/spotify-play-pause]
type = custom/ipc
hook-1 = echo ""
hook-0 = echo ""
initial = 1
click-left = playerctl play-pause -p spotify && sleep 1s && if [ $(python /home/shino/.config/polybar/scripts/spotify_status.py -f '{play_pause}') = 'Playing' ]; then polybar-msg action spotify-play-pause hook 0 ; else polybar-msg action spotify-play-pause hook 1 ; fi
format-background = ${color.background-alt}
format-foreground = ${color.foreground}
format-overline = ${color.background}
format-underline = ${color.background}
format-padding = 1

[module/spotify-next]
type = custom/script
exec = echo ""
format = <label>
click-left = playerctl next -p spotify
format-background = ${color.background-alt}
format-foreground = ${color.foreground}
format-overline = ${color.background}
format-underline = ${color.background}
format-padding = 1
